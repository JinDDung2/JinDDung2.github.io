    - Java 17, Spring Boot 3.1, Mybatis, Mysql, Redis
    -API 응답 일관성과 시스템 안정성 향상
      - ReturnValueHandler를 커스터마이징하여 공통 응답 포맷 적용하여 통일된 응답 구조로 데이터 전달 일관성 확보
