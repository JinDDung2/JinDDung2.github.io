    - 회원가입 시 메일 전송 기능을 동기에서 비동기로 전환하여 이메일 인증 API의 지연 문제 해결 및 처리 시간을 5.12s에서 0.78s로 단축
    - 쿠폰 발급 시 데이터 일관성 문제 해결
      - 시스템 안정성을 향상시키기 위해 Redisson 라이브러리를 사용하여 안전한 락 구현
      - Redis 분산 락과 AOP를 활용하여 동시성 제어로 데이터 일관성 확보

